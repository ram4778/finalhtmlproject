<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <fieldset>
        <legend>Personal details</legend>
        <table>
          <tr>
            <td><label for="firstname">First name</label></td>
            <td>
              <input
                type="text"
                name="firstname"
                placeholder="ex.ramakrishna"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="lastname">Last name</label></td>
            <td><input type="text" name="lastname" placeholder="eg.k" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="eg.ram@gmailcom"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" required min="6" /></td>
          </tr>
          <tr>
            <td><label for="confirmpassword">Confirm Password</label></td>
            <td>
              <input type="password" name="confirmpassword" required min="6" />
            </td>
          </tr>

          <tr>
            <td><label for="date">Date of Birth</label></td>
            <td><input type="date" name="date" required /></td>
          </tr>

          <tr>
            <td><label for="age">Age</label></td>
            <td>
              <input type="number" name="age" min="18" max="50" required />
            </td>
          </tr>
          <tr>
            <td><label for="gender" required>Gender</label></td>
            <td>
              <input type="radio" name="gender" value="male" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" value="female" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" value="others" id="others" />
              <label for="others">Others</label>
            </td>
          </tr>
          <tr>
            <td><label for="country">Country</label></td>
            <td>
              <select name="country" id="country" required>
                <option value="none" selected>Select Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="skills" required>Skills</label></td>
            <td>
              <input type="checkbox" name="skills" value="html" id="html" />
              <label for="html">HTML</label>
              <input type="checkbox" name="skills" value="css" id="css" />
              <label for="css">CSS</label>
              <input
                type="checkbox"
                name="skills"
                value="javascript"
                id="javascript"
              />
              <label for="javascript">JavaScript</label>
            </td>
          </tr>
          <tr>
            <td><input type="reset" name="reset" id="reset" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>submit details</legend>
        <table>
          <tr>
            <td><label for="feedback">Feedback</label></td>
            <td>
              <textarea style="resize: none" rows="7" cols="14"></textarea>
            </td>
          </tr>

          <tr>
            <td><input type="checkbox" required /></td>
            <td>
              <label for="terms">I agree to the terms and conditions</label>
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="submit" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
